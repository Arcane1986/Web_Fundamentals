{% extends "base.html" %}
{% block content %}

{% if error != None %}
<h2 class="error">{{error}}</h2>
{% endif %}
<br>
<br>
<br>
<h1>Build a Blog</h1>
{% for blog in blogs %}
<br><br><br>
<a href="/blog?id={{blog.blog_id}}"><h2>{{blog.title}}</h2></a>
<br><br>
<p>{{blog.body}}</p>
<br><br><br>
{{blog.created_at}}
<br><br><br>
{% endfor %}

{% endblock %}
